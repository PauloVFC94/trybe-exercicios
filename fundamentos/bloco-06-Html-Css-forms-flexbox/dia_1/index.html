<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header id="head">Header da página</header>
    <form id="box-conteudo">
    <label id="name">Nome:
        <input type="text" maxlength="40"></input>
    </label><br>
    <label id="email"> E-mail: 
        <input type="email"  maxlength="50"></input>
    </label><br>
    <label>Destino Preferido  
        <input type="radio">Cidade</input>
        <input type="radio">Campo</input>
        <input type="radio">Praia</input>
        <input type="radio">Montanhas</input>
    </label><br>
        <label>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?<br>
        <textarea id="answer" rows ="10" cols="50" maxlength="500"></textarea>
        </label><br>
    <label>Qual a melhor data para realizar sua viagem:
        <input type="date"></input>
    </label><br>
    <label> Gostaria de receber outras incríveis oportunidades oferecidas pela trybe?
        <input type="checkbox"></input>
    </label><br>
    <label> Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        <input type="checkbox"></input><br>
    </label>
        
    </form>
    <button type="submit">Enviar</button>
    <button type="reset">Apagar</button>
    
    <script href ="script.js"></script>
</body>
</html>
