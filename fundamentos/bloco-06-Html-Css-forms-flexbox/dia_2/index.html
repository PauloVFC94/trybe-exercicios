<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulário #ViajaTrybe</title>

</head>

<body>
    <form class="mb-3 container-md">
        <h1 class="mb-3">#ViajaTrybe!</h1>
        <div class="mb-3">
            <label for="exampleName" class="form-label">Nome</label>
            <input type="text" class="form-control" id="exampleName" aria-describedby="emailHelp">
            <div id="nameHelp" class="form-text ">Digite seu nome aqui.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Digite seu e-mail aqui.</div>
        </div>
        <label class="form-label mb-3">Destino Preferido:</label>
        <div class="form-check form-check-inline mb-3">
            <input class="form-check-input mb-3" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label mb-3" for="inlineRadio1">Cidade</label>
        </div>
        <div class="form-check form-check-inline mb-3">
            <input class="form-check-input mb-3" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label mb-3" for="inlineRadio2">Campo</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">Praia</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
            <label class="form-check-label" for="inlineRadio4">Montanha</label>
        </div><br>
        <label class="form-label mb-3">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
            TrybeTrip?</label>
        <div class="form-floating mb-3">
            <textarea id="textarea1" class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                style="height:200px"></textarea>
            <label for="floatingTextarea">Digite sua resposta aqui:</label>
        </div>
        <div class="mb-3">
            <label for="exampleDate" class="form-label">Qual a melhor data para realizar sua viagem?</label>
            <input type="date" class="form-control" id="exampleDate" aria-describedby="emailHelp">
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
            <label class="form-check-label" for="flexCheckDefault1">
                Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
            </label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
            <label class="form-check-label" for="flexCheckDefault2">
                Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
            </label>
        </div>
        <input class="btn btn-outline-primary mb-3" type="submit" value="Enviar">
        <input class="btn btn-outline-danger mb-3" type="reset" value="Apagar">
        </form>

</html>
